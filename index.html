<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <main class="container">
        <aside class="left">
            <header>
                <h1 class="title">
                    Discover New music
                </h1>
            </header>
            <div class="contenedor">
                <h3 class="topChart">Top chart</h3>
                <div class="search-header">
                    <input placeholder="Search" class="search-header__input" type="text" />
                    <button class="search-header__button">
                    <svg
                        fill="none"
                        viewBox="0 0 18 18"
                        height="18"
                        width="18"
                        class="search-header__icon"
                    >
                        <path
                        fill="#3A3A3A"
                        d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"
                        ></path>
                    </svg>
                    </button>
                </div>
                <div class="album_grande" id="listarAlbum">
                    <div class="album">
                        <div class="album_order">
                            <div class="imagen_album">
                                <img src="https://i.scdn.co/image/ab67616d0000b27367c738a703dc979f5c3c52ef" alt="" class="portada">
                            </div>
                            <div class="info_album">
                                <h3>Album</h3>
                                <p>Artista</p>
                                <p>Fecha de lanzamiento</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <aside class="medium">
            <h1 class="title">
                Now-Playing
            </h1>
            <div class="search-header">
                <input placeholder="Search" class="search-header__input" type="text" />
                <button class="search-header__button">
                  <svg
                    fill="none"
                    viewBox="0 0 18 18"
                    height="18"
                    width="18"
                    class="search-header__icon"
                  >
                    <path
                      fill="#3A3A3A"
                      d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"
                    ></path>
                  </svg>
                </button>
            </div>
            <my-frame uri="spotify:album:3IBcauSj5M2A6lTeffJzdv"></my-frame>
        </aside>
        <aside class="right">
            <h1 class="title">
                Track List
            </h1>
            <div class="search-header">
                <input placeholder="Search" class="search-header__input" type="text" />
                <button class="search-header__button">
                  <svg
                    fill="none"
                    viewBox="0 0 18 18"
                    height="18"
                    width="18"
                    class="search-header__icon"
                  >
                    <path
                      fill="#3A3A3A"
                      d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"
                    ></path>
                  </svg>
                </button>
            </div>
        </aside>
    </main>
</body>
</html>
